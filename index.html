<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="nav.1.js"></script>
    <script src="weather.1.js"></script>
    <link href="styles.1.css" rel="stylesheet">
    <title>Machados in London</title>
</head>
<body>
<header>
    <div id="nav-import"></div>
</header>
<main>
    <img src="assets/sheepbanner.jpg" class="img-fluid" alt="The West End at night">
    <h1>Welcome to London!</h1>
    <div class="container justify-content-center text-center" id="quick-links">
        <div class="row">
            <div class="col-lg-4">
                <h2 class="fw-normal">
                    Nearest Train
                </h2>
                <p><a class="btn btn-secondary" href="https://www.google.com/maps/search/?api=1&query=train+station">Find</a>
                </p>
            </div>
            <div class="col-lg-4">
                <h2 class="fw-normal">
                    Nearest Bus
                </h2>
                <p><a class="btn btn-secondary" href="https://www.google.com/maps/search/?api=1&query=bus+stop">Find</a>
                </p>
            </div>
            <div class="col-lg-4 placeholder-glow">
                <h2 class="fw-normal">
                    Upcoming Weather
                </h2>
                <div class="container gx-5">
                    <div class="row">
                        <div class="col">
                            <b><span id="time-1"></span></b>
                            <span class="placeholder col-3" aria-hidden="true"></span>
                            <p><i id="icon-1"></i> <span id="cond-1"></span><br/><span id="temp-1"></span> <span
                                    id="rain-1"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <b><span id="time-2"></span></b>
                            <span class="placeholder col-3" aria-hidden="true"></span>
                            <p><i id="icon-2"></i> <span id="cond-2"></span><br/><span id="temp-2"></span> <span
                                    id="rain-2"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span class="placeholder col-3" aria-hidden="true"></span>
                            <b><span id="time-3"></span></b>
                            <p><i id="icon-3"></i> <span id="cond-3"></span><br/><span id="temp-3"></span> <span
                                    id="rain-3"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
